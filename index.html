<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="shortcut icon" href="./drawing-board (1).png" type="image/x-icon">
    <script src="Etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-a-sketch</h1>
    </header>

    <div class="main">
      <div class="container">
        <div class="fila">
          <input type="color" name="" id="cambioColor" value="#333333" />
          <button id="btn_negro">Defecto</button>
          <button id="btn_eleminar">Eliminar</button>
          <button id="btn_limpieza">Limpiar</button>
          <button id="arcoiris">Arcoiris</button>
          <div id="tamañoDelvalor" class="size-value">16 * 16</div>
          <input id="tamañoRango" type="range" value="16" min="1" max="100" />
        </div>
        <div id="cuadricula"></div>
      </div>
    </div>
  </body>
</html>
